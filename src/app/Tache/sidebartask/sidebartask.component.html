<mat-sidenav-container class="example-container" *ngIf="selectedTask">
    <mat-sidenav #sidenav mode="side" opened position="end">
        <!-- Sidebar content -->
        <div *ngIf="selectedTask">{{ selectedTask | json }}</div>
        <button mat-icon-button (click)="close.emit()">Close</button>
    </mat-sidenav>
    <mat-sidenav-content>
        <!-- Main content -->
    </mat-sidenav-content>
</mat-sidenav-container>
