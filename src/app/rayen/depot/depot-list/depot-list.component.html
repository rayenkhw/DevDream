<h2>votre Depots</h2>


<!-- Datepicker for selecting a date -->
<input type="date" [(ngModel)]="selectedDate" (change)="filterDepots()" style="margin: 0 auto; display: block;" class="custom-date-input">

<!-- Dropdowns for selecting comparison options -->
<select [(ngModel)]="comparison" (change)="filterDepots()"  class="custom-dropdown">
  <option value="earlier">Avant le</option>
  <option value="later">Apres le</option>
  <option value="same">Date exacte</option>
</select>

<div style="width: 80%; margin: auto; height: 400px; overflow-y: auto;">
  <table class="table">
    <thead>
      <tr>
        <th style="width: 10%;">ID_depot</th>
        <th style="width: 25%;">travail</th>
        <th style="width: 20%;">rapport De Stage</th>
        <th style="width: 20%;">Journal De Stage</th>
        <th style="width: 20%;">Date de depot</th>
        <th style="width: 20%;">Modifier le Depot</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let depot of filteredDepots">
        <td>{{ depot.id_depot }}</td>
        <td><button (click)="openFile(depot.travail)">travail</button> </td>
        <td><button (click)="openFile(depot.rapportDeStage)">rapport De Stage</button></td>
        <td><button (click)="openFile(depot.journalDeStage)">Journal De Stage</button></td>
        <td>{{ depot.date_depot }}</td>
        <td><button (click)="modifyDepot(depot.id_depot)">Modifier</button></td>
        
      </tr>
    </tbody>
  </table>
</div>
