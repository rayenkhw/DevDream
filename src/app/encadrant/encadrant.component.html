<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Assigner une tâche</h4>
          </div>
          <div class="card-body">
            <form (submit)="assignerTache()">
              <div class="form-group">
                <label for="identifiantEncadrant">Identifiant de l'encadrant:</label>
                <input type="text" class="form-control" id="identifiantEncadrant" [(ngModel)]="identifiantEncadrant" name="identifiantEncadrant" required>
              </div>
              <div class="form-group">
                <label for="identifiantEtudiant">Identifiant de l'étudiant:</label>
                <input type="text" class="form-control" id="identifiantEtudiant" [(ngModel)]="identifiantEtudiant" name="identifiantEtudiant" required>
              </div>
              <div class="form-group">
                <label for="descriptionTache">Description de la tâche:</label>
                <textarea class="form-control" id="descriptionTache" [(ngModel)]="tache.description" name="description" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Assigner la tâche</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="chart-container">
          <canvas #doughnutChart></canvas>
        </div>
      </div>
    </div>
  </div>
