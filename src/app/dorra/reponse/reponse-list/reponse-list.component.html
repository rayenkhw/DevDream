

<h2>Reponses List</h2>

<div style="width: 80%; margin: auto;">
  <table class="table">
    <thead>
      <tr>
        <th style="width: 10%;">Id Reponse</th>
        <th style="width: 20%;">Reponse</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reponse of reponses">
        <td>{{ reponse.id_reponse }}</td>
        <td>{{ reponse.reponse }}</td>
      </tr>
    </tbody>
  </table>
</div>
