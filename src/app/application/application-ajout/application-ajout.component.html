<form (ngSubmit)="sendApplication()">
  <div>
    <label for="lettreMotivation">Lettre de motivation:</label>
    <input type="file" id="lettreMotivation" (change)="onFileSelected($event, 'lettreMotivation')" />
  </div>
  <div>
    <label for="demandeDeStage">Demande de stage:</label>
    <input type="file" id="demandeDeStage" (change)="onFileSelected($event, 'demandeDeStage')" />
  </div>
  <div>
    <label for="cv">CV:</label>
    <input type="file" id="cv" (change)="onFileSelected($event, 'cv')" />
  </div>
  <button type="submit">Submit</button>
</form>
