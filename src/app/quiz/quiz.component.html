 <!-- Ajoutez ceci dans la balise <head> de votre fichier index.html -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-4">
    <!-- Affichage conditionnel en fonction de l'état du quiz -->
    <div *ngIf="quizFinished" class="card">
      <!-- Lorsque le quiz est terminé, affichez le score et un bouton pour redémarrer -->
      <div class="card-header bg-custom">
        Quiz terminé !
      </div>
      <div class="card-body">
        <p class="card-text">Votre score est de {{ score }} sur {{ questions.length }}.</p>
        <button class="btn btn-primary" (click)="restartQuiz()" style="background-color: #625c5e; color: white;">Refaire le quiz</button>
      </div>
    </div>
  
    <!-- Affichage du quiz lui-même -->
    <ng-container *ngIf="!quizFinished">
      <div *ngIf="currentQuestion" class="card">
        <div class="card-header bg-custom">
          <h2>Question {{ currentQuestionIndex + 1 }}/{{ questions.length }}</h2>
        </div>
        <div class="card-body">
          <p class="card-text">{{ currentQuestion.question }}</p>
          <form [formGroup]="quizForm">
            <div class="mb-3" *ngFor="let option of currentQuestion.options; let i = index">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer"
                       [id]="'option' + i" formControlName="selectedAnswer" [value]="option">
                <label class="form-check-label" [for]="'option' + i">
                  {{ option }}
                </label>
              </div>
            </div>
            <button type="button" class="btn btn-success" 
                    (click)="submitAnswer()" 
                    [disabled]="!quizForm.get('selectedAnswer').value" style="background-color: #625c5e; color: white;">Submit</button>
          </form>
        </div>
      </div>
    </ng-container>
  </div>
